server:
  port: 2000
spring:
  application:
    name: account-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password:
    url: jdbc:mysql://ip:3306/seata_account?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 13b590ee-4cb0-4f0d-b98a-675ad41b7063
        register-enabled: true
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: 13b590ee-4cb0-4f0d-b98a-675ad41b7063
        enabled: true

seata:
  enabled: true
  application-id: ${spring.application.name}
  # 事务群组（可以每个应用独立取名，也可以使用相同的名字），要与服务端nacos-config.txt中service.vgroup_mapping的后缀对应
  tx-service-group: ${spring.application.name}-tx-group
  config:
    type: nacos
    # 需要和server在同一个注册中心下
    nacos:
      serverAddr: 127.0.0.1:8848
      namespace: 13b590ee-4cb0-4f0d-b98a-675ad41b7063
      # 需要server端(registry和config)、nacos配置client端(registry和config)保持一致
      group: SEATA_GROUP
      username: ""
      password: ""
  registry:
    type: nacos
    nacos:
      # 需要和server端保持一致，即server在nacos中的名称，默认为seata-server
      application: seata-server
      server-addr: 127.0.0.1:8848
      namespace: 13b590ee-4cb0-4f0d-b98a-675ad41b7063
      group: SEATA_GROUP
      username: ""
      password: ""

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sunday.entities
  configuration:
    map-underscore-to-camel-case: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full #配置日志打印的信息格式，与创建Logger.Level的bean方式一致，不过配置好后必须配置下面的logging.level才能看到信息
